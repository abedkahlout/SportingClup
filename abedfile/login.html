<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="auth-bg">
        <div class="closed">
            <a href="Index.html"><i class="fas fa-times"></i></a>
            <div class="auth-form">
                <div class="auth-heading">login</div>

                <div class="form-row justify-content-center mb-4">
                    <div class="col-12">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                </div>

                <div class="form-row justify-content-center mb-4">
                    <div class="col-12">
                        <div class="input-with-icon">
                            <input type="password" class="form-control" placeholder="Password">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="">
                        <label class="checkbox-container">
                            <span class="fs-14 text-blue">Remember Me</span>
                            <input type="checkbox" class="d-none">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div>
                        <a href="javascript:void(0)" class="text-blue">Forget Password</a>
                    </div>

                </div>

                <div class="mx-auto my-5"><a href="schedule.html"
                        class="btn btn-green text-uppercase m-0 btn-animatedbg1 px-5 py-2">login</a></div>

                <div class="text-center">
                    <span class="fs-14 text-blue">Don't have an account?</span>
                    <a href="singup.html" class="text-blue fs-18">Sign Up</a>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
