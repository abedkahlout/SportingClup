<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="./assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="assets/images/Football.png" type="image/x-icon">
	<title>Sporting Club</title>

</head>

<body>

    <div class="trainer-bg">
        <div class="closed">
            <a href="Index.html"><i class="fas fa-times"></i></a>
            <div class="auth-form apply-form pr-lg-3">
                <div class="row mx-0">
                    <div class="col-md-9 order-2 order-lg-1">
                        <div class="fs-28 fw-600 text-blue text-uppercase mb-5">apply as a trainer</div>

                        <form>
                            <div class="form-row mb-4">
                                <div class="col">
                                    <label class="fs-14 text-blue d-block text-left">Full Name</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-row mb-4">
                                <div class="col">
                                    <label class="fs-14 text-blue d-block text-left">About You</label>
                                    <textarea class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="form-row mb-4">
                                <div class="col">
                                    <label class="fs-14 text-blue d-block text-left">Add Skills</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-row mb-4">
                                <div class="col">
                                    <label class="fs-14 text-blue d-block text-left">Enter Your Working Hour</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-row mb-4">
                                <div class="col">
                                    <label class="fs-14 text-blue d-block text-left">Enter Your Experience</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="fs-14 text-blue text-left">Upload Supporting Documents</div>
                            <div class="fs-12 text-blue text-left my-3">Files should be docx or pdf</div>

                            <div class="file-upload">
                                <input type="file">
                                <img src="./assets/images/Icon%20awesome-file.png" alt="">
                                <div class="fs-12 my-3 text-green">Drag And Drop Your File Here</div>
                                <div class="upload-icon ml-auto"><img src="./assets/images/upload-icon.png" alt=""></div>
                            </div>
                            <div class="fs-14 text-blue text-left mt-4 mb-3">Set Price Per Session</div>
                            <div class="form-row mb-4">
                                <div class="col">
                                    <div class="collect">
                                        <input type="text" placeholder="AED 20" class="form-control">
                                        <a href="javascript:void(0)" class="btn btn-green fs-12">
                                            <i class="fas fa-plus mr-3"></i>
                                            <i class="fas fa-minus ml-3"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="text-left"><a href="apply2.html"
                                    class="btn btn-green fs-12 m-0 btn-animatedbg1 text-uppercase px-5 py-1">apply</a>
                            </div>
                        </form>

                    </div>
                    <div class="col-md-2 col-3 mx-auto order-1 order-lg-2 mb-3 mb-md-0">
                        <div class="user-camera">
                            <input type="file" name="" id="">
                            <img src="./assets/images/user-camera.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
